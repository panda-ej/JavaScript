<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="alert" class="alert-box"><p id="title">알림창임</p>
    <button id="close">닫기</button>
  </div>
  <button onclick="alertshow('block','아이디를 입력하세요.')">버튼1</button>
  <button onclick="alertshow('block','비밀번호를 입력하세요.')" >버튼2</button>

  <script>

    document.getElementById('close').addEventListener('click', function(){
      alertshow('none')
    });

    function alertshow(a, b) {
      document.getElementById('alert').style.display = a;
      document.getElementById('title').innerHTML = b;
    }

  </script>

</body>
</html>
