    <script>

      // 문제1
      var 예금액 = 60000;
      var 미래예금액 = 0;

      function 이자계산기(예금액) {
        if (예금액 >= 50000) { return 예금액 * 1.20 * 1.20 }
        else if (0 < 예금액 < 50000) { return 예금액 * 1.15 * 1.15 }
      }
      
      // 문제2
      var 미래예금액 = 이자계산기(예금액);
      console.log(미래예금액)

      var first = 360;
      var second = first*(2/3)
      var third = second*(2/3)
      var max = first + second + third
      console.log('최대로 마실수 있는 커피양은 ' + max + 'ml 입니다.')

    </script>

    <!-- 문제3 -->
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">

    <script>
      var count = 0;
      $('#send-answer').on('click', function(){
        count += 1;
        var 유저답안 = document.getElementById('answer').value;

        if (유저답안 == '1335') { alert('정답입니다')}
        else if (count >= 3 && 유저답안 != '1335') {alert('멍청이')}
      })
    </script>
